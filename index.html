<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LFL Employee Directory</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="employee-list.js"></script>
    <script src="app.js"></script>
    <script src="./controllers/add.js"></script>
    <script src="./controllers/update.js"></script>
    <script src="./controllers/verify.js"></script>
    <script src="./controllers/delete.js"></script>
    <nav id="nav"></nav>
    <main>
      <section class="hidden-menu" id="add">
        <div class="card">
          <label class="form-label">Name:</label>
          <input class="form-input" id="nameInput" value="" class="add-input" type="text">
          
          <label class="form-label">Office number:</label>
          <input class="form-input" id="officeNumInput" class="add-input" type="number">
          
          <label class="form-label">Phone number:</label>
          <input class="form-input" id="phoneNumInput" class="add-input" type="text">
          
          <button class="btn-primary" onclick="addEmployee()">Add employee</button>
          <span class="error-message" id="errorMessageAdd"></span>
        </div>
      </section>

      <section class="hidden-menu" id="verify">
        <div class="card">
          <label class="form-label">Name:</label>
          <input class="form-input"  id="nameInputVerify" type="text"><button class="btn-primary" onclick="validateName()">Verify</button>
          <span class="error-message" id="errorMessageVerify"></span>
          <p id="searchResult">Type a name and search if it exists.</p>
        </div>
      </section>

      <section class="hidden-menu" id="update">
        <div class="card">
          <label class="form-label">Name:</label>
          <input class="form-input"  id="nameInputUpdate" value="" class="add-input" type="text">
          
          <label class="form-label">Office number:</label>
          <input class="form-input"  id="officeNumInputUpdate" class="add-input" type="number">
          
          <label class="form-label">Phone number:</label>
          <input class="form-input"  id="phoneNumInputUpdate" class="add-input" type="text">
          
          <button class="btn-primary" onclick="updateData()">Update employee</button>
          <span class="error-message" id="errorMessageUpdate"></span>
        </div>
      </section>

      <section class="hidden-menu" id="delete">
        <div class="card">
          <label class="form-label">Name:</label>
          <input class="form-input"  id="nameInputDelete" type="text" value=""><button class="btn-primary" onclick="deleteName()">Delete</button>
          <span class="error-message" id="errorMessageDelete"></span>
          <p id="deleteResult">Type a name to delete.</p>
        </div>
      </section>

      <section id="employeeList"></section>
    </main>
  </body>
</html>
